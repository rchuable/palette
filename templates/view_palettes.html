{% extends "base.html" %}
{% block title %}My Palettes{% endblock %}
{% block content %}
    <h2>My Saved Palettes</h2>
    <ul>
        {% for palette in palettes %}
            <li>
                <span>{{ palette.name }}</span>
                <a href="{{ url_for('delete_palette', palette_id=palette.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
